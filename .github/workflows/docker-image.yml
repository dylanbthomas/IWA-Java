name: Docker Image CI

on:
  push:
    branches: [ "buildpipe" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build Application
      run: mvn -Pjar clean package
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag IWA-Java:latest
